sudo: required
language: php
dist: trusty

php:
  - 7.2

install:
  - echo $DB_DATABASE
  - composer self-update
  - travis_retry composer install --no-interaction
  - mysql -e 'create database ${DB_DATABASE};'
  - mysql -e "create user '${DB_USERNAME}'@'localhost' identified by '${DB_PASSWORD}';"
  - mysql -e "grant all privileges on ${DB_DATABASE}.* to '${DB_USERNAME}'@'localhost' with grant option;"

before_script:
  - cp .env.travis .env
  - cp .env.travis .env.dusk.local
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - ./vendor/laravel/dusk/bin/chromedriver-linux &
  - php artisan key:generate
  - php artisan migrate

script:
  - ./vendor/bin/phpunit
  - php artisan dusk

branches:
  only:
    - master